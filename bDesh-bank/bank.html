<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind Connection -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>bDesh Bank</title>
</head>

<body class="w-3/4 m-auto bg-slate-300">
    <header>
        <h1 class="text-3xl text-start md:text-4xl lg:text-5xl my-10 font-bold font-mono">Welcome, <br> to <span class="text-cyan-500 hover:text-cyan-400">bDesh
            </span>Bank</h1>
    </header>

    <main class="shadow-orange-500">
        <section id="login-section" class=" mx-auto text-center">
            <div id="login-div">
                <h2 class="mb-8 text-slate-800 font-semibold text-xl md:text-3xl lg:text-3xl text-start">Please Log in</h2>
                <div>
                    <input id="email" class="p-3 mb-5 outline-none 
                    text-sm md:text-lg lg:text-lg 
                    text-white rounded-xl w-full bg-slate-700"
                        type="email" placeholder="Enter your email - sakil@gmail.com" name="">

                    <input id="password" class="p-3 mb-5 outline-none
                    text-sm md:text-lg lg:text-lg 
                     text-white rounded-xl w-full bg-slate-700"
                        type="password" name="" placeholder="Enter your password">

                    <button id="signin-button" class="bg-cyan-900 w-full py-3 px-10 rounded-xl 
                    text-base md:text-2xl lg:text-2xl text-white"
                        type="submit">Sign in</button>
                </div>
            </div>
        </section>
    </main>

    <script src="bank.js"></script>
</body>

</html>
