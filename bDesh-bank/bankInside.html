<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/67a2fbfa6c.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>bDesh Bank Inside</title>
</head>

<body class="w-3/4 m-auto bg-slate-300 font-mono">
    <header>
        <nav class="lg:flex justify-between items-center mb-5">
            <h1 class=" text-5xl my-10 font-bold text-cyan-500 hover:text-cyan-400 ">bDesh</h1>
            <button
                class=" text-3xl p-4  text-cyan-900 rounded-full shadow-lg shadow-slate-400 hover:shadow-slate-500"><i
                    class="fa-solid fa-user"></i></button>
        </nav>
    </header>

    <main>
        <section>
            <i id="back-button" hidden class="fa-solid fa-arrow-left-long text-3xl mb-5 text-slate-500 hover:text-slate-700"></i>

            <h1 class="mb-5 text-4xl font-semibold text-sky-900 font-mono">Balance: <span id="total-balance" class="font-bold">1200</span></h1>

            <!-- Button -->
            <div id="before-display" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-10">
                <button id="deposit-button"
                    class="text-zinc-100 text-4xl font-semibold mb-5 bg-green-800 rounded-lg p-8 shadow-lg shadow-slate-600">Deposit</button>

                <button
                    class="text-zinc-100 text-4xl font-semibold mb-5 bg-red-800 rounded-lg p-8 shadow-lg shadow-slate-600">Withdraw</button>
            </div>

            <!-- After Button Clik Display -->
            <div id="after-display" hidden>
                <input id="deposit-field" class="block bg-slate-950 text-white p-3 rounded-md text-3xl w-full mb-5"
                    type="number" name="" placeholder="00 taka">

                <button id="deposit-now-button"
                    class="bg-green-800 hover:bg-green-600 text-white p-3 rounded-md text-3xl w-full">Deposit
                    Now</button>

                <!-- Deposit History -->
                <div id="deposit-history" class="mt-8">
                    <h1 class="text-green-800 text-4xl font-bold">Deposit History</h1>
                    <p id="default-history" class="text-3xl my-3">You do not have any deposit history.</p>
                </div>
            </div>

        </section>
    </main>

    <script src="insideBank.js"></script>
</body>

</html>
