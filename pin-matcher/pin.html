<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Pin Mstcher</title>
</head>

<body class="w-10/12 mx-auto my-8 font-mono bg-slate-950 text-white">
    <header>
        <h1 class="text-4xl font-semibold mb-10">Pin Matcher</h1>
    </header>
    <main>
        <section class="flex gap-10">
            <div class="bg-slate-600 p-10 rounded-xl text-center">
                <input id="display-pin" class="block outline-none bg-slate-800 w-full p-5 text-4xl mb-20 rounded-lg"
                    type="text" name="">
                <button id="generate-pin"
                    class="rounded-full outline outline-8 outline-blue-600/30 bg-blue-900 p-10 text-white w-52 h-52 text-3xl hover:bg-blue-950 hover:outline-blue-950">Genetate
                    Pin</button>
            </div>

            <div id="isPinMatched" class="flex-1 bg-slate-600 p-10 rounded-xl text-center">
                <input id="display-number" class="outline-none bg-slate-800 w-full p-5 text-4xl mb-10 rounded-lg"
                    type="text" name="">
                <div class="grid grid-cols-3 gap-x-16 w-10/12 mx-auto mb-10">
                    <div class="number bg-gray-800 my-1 py-5 rounded-3xl text-4xl cursor-pointer">7</div>
                    <div class="number bg-gray-800 my-1 py-5 rounded-3xl text-4xl cursor-pointer">8</div>
                    <div class="number bg-gray-800 my-1 py-5 rounded-3xl text-4xl cursor-pointer">9</div>
                    <div class="number bg-gray-800 my-1 py-5 rounded-3xl text-4xl cursor-pointer">4</div>
                    <div class="number bg-gray-800 my-1 py-5 rounded-3xl text-4xl cursor-pointer">5</div>
                    <div class="number bg-gray-800 my-1 py-5 rounded-3xl text-4xl cursor-pointer">6</div>
                    <div class="number bg-gray-800 my-1 py-5 rounded-3xl text-4xl cursor-pointer">1</div>
                    <div class="number bg-gray-800 my-1 py-5 rounded-3xl text-4xl cursor-pointer">2</div>
                    <div class="number bg-gray-800 my-1 py-5 rounded-3xl text-4xl cursor-pointer">3</div>
                    <div class="number bg-gray-800 my-1 py-5 rounded-3xl text-4xl cursor-pointer">&#60;</div>
                    <div class="number bg-gray-800 my-1 py-5 rounded-3xl text-4xl cursor-pointer">0</div>
                    <div class="number bg-gray-800 my-1 py-5 rounded-3xl text-4xl cursor-pointer">C</div>
                </div>

                <div>
                    <p hidden id="wrong-pin" class="my-3 text-2xl">Wrong Pin, 3 try left</p>

                    <button id="submit-button" class=" bg-blue-900 w-10/12 py-5 rounded-xl text-3xl hover:bg-blue-950"
                        type="submit">Submit</button>
                </div>
            </div>
        </section>
    </main>

    <script src="pin.js"></script>
</body>

</html>
